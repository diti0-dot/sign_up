<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Company Section -->
        <div id="company">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Company background">
            <div id="company-overlay">
                <img src="odin-lined.png" alt="Odin logo">
                <h1>Odin</h1>
            </div>
        </div>
        <!-- Sign-Up Section -->
        <div id="sign_up">
            <h2>Sign up now!</h2>
            <p>We know you want your email box to be filled with all the stuff we say... I'm gonna fill random stuff here because why not? It makes stuff look like a big paragraph!</p>
            <fieldset>
                <legend>Let's do this</legend>
                <form action="sign_up.php" method="post">
                    <label for="first_name">First name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" id="last_name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                    <label for="confirm_password">Confirm password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <input type="submit" value="Create account">
                </form>
            </fieldset>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
